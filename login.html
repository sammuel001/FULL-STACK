<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  
<header>
  <div class="brand">
    <div class="logo">
  <img src="assets/logo.jpeg" alt="Logo de la tienda">
</div>

    <div>E‑commerce Simple</div>
  </div>
  <nav>
    <a class="navbtn secondary" href="index.html">Inicio</a>
    <a class="navbtn secondary" href="catalog.html">Catálogo</a>
    <a class="navbtn secondary navbtn badge" id="nav-cart" data-badge="0" href="cart.html">Carrito</a>
    <a class="navbtn secondary" href="checkout.html">Checkout</a>
    <a class="navbtn" id="btn-login-toggle" href="login.html">Login</a>
  </nav>
</header>

  <main class="container">
    <section class="login-card">
      <h2 class="title">Iniciar Sesión</h2>
      <div class="field">
        <label>Email</label>
        <input class="input" id="login-email" type="email" placeholder="tu@email.com"/>
      </div>
      <div class="field">
        <label>Contraseña</label>
        <input class="input" id="login-pass" type="password" placeholder="••••••••"/>
      </div>
      <button class="btn" id="btn-login">Acceder</button>
      <p class="muted" style="margin-top:10px;">*Simulado; guarda sesión en tu navegador.</p>
    </section>
    <div class="container" style="max-width:420px; margin-top:14px;">
      <div id="login-status" class="msg hidden"></div>
    </div>
  </main>
  <footer> Sin backend.</footer>
  <script src="js/app.js"></script>
  <script>App.initBase(); App.bindLogin();</script>
</body>
</html>
