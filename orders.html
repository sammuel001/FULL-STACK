<header>
  <div class="brand">
    <div class="logo">
      <img src="assets/logo.jpeg" alt="Logo de la tienda">

<main class="container">
  <section class="login-card" style="max-width:980px; width:100%;">
    <h2 class="title">Mis pedidos</h2>

    <!-- Aviso si no hay sesión -->
    <div id="orders-need-login" class="msg bad hidden">Debes iniciar sesión para ver tus pedidos.</div>

    <!-- Vacío -->
    <div id="orders-empty" class="msg">Aún no tienes pedidos.</div>

    <!-- Tabla pedidos -->
    <div id="orders-wrap" class="hidden">
      <table class="table" style="width:100%;">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Total</th>
            <th>Items</th>
          </tr>
        </thead>
        <tbody id="orders-body"></tbody>
      </table>
    </div>
  </section>
</main>

<footer> E-TECH</footer>
